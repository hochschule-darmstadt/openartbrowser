name: TESTING
on: [workflow_dispatch, push, pull_request]

jobs:
  crawler_test:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install the project
        working-directory: etl
        run: uv sync --locked --all-extras --dev

      - name: Run get_wikidata_items (uv)
        working-directory: etl
        run: uv run python -m data_extraction.get_wikidata_items -t 2 -d 1
      
      - name: Run get_wikipedia_extracts (uv)
        working-directory: etl
        run: uv run python -m data_extraction.get_wikipedia_extracts

  frontend_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: |
          cd app/
          npm ci
      - name: Test frontend
        run: |
          cd app/
          npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
