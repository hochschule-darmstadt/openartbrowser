<div class="container">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7">
      <span class="badge badge-pill badge-secondary chip cursor-unset"><i class="fas fa-archway"></i> Location</span>
      <h2 class="mb-3 first-letter">{{ location?.label }}</h2>
      <div *ngIf="location?.country" class="row mt-5">
        <div class="col-md-3 pr-0">
          <p *ngIf="location?.country" class="text-muted">Country:</p>
        </div>
        <div class="col-md-9 pl-0 info">
          <p *ngIf="location?.country" class="first-letter">{{location?.country}}</p>
        </div>
      </div>
      <div *ngIf="location?.website" class="row mb-3">
        <div class="col-md-3 pr-0">
          <p *ngIf="location?.website" class="text-muted">Official page:</p>
        </div>
        <div class="col-md-9 pl-0 info">
          <p *ngIf="location?.website"><a href="{{location?.website}}" target="_blank">{{location?.label}}</a></p>
        </div>
      </div>
      <div *ngIf="location?.abstract">
        <h4 class="mt-2 more" href="#collapseArtist" (click)="toggleDetails()">
          More
          <i *ngIf="collapse" href="#collapseArtist" class="fas fa-chevron-down"> </i>
          <i *ngIf="!collapse" href="#collapseArtist" class="fas fa-chevron-up"> </i>
        </h4>
        <div [className]="collapse ? 'collapse' : 'collapse show'" id="collapseArtist">
          <div *ngIf="location?.abstract" class="row">
            <div class="col-md pr-0">
              <span>{{ location?.abstract }} </span>
              <p class="wiki-link">More: <a href="{{ location?.wikipediaLink }}" target="_blank">Wikipedia</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5 img" *ngIf="location?.image">
      <img class="img-fluid rounded-circle" src="{{ location?.imageSmall }}" alt=""/>
    </div>
  </div>

  <app-slider [items]="sliderItems" heading="Artworks"></app-slider>
</div>
