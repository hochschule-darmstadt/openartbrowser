<div class="row mx-3">
  <div
    *ngFor="let item of slide.items"
    (mouseenter)="this.itemHover.emit(item)"
    (mouseleave)="this.itemHover.emit(null)"
    class="pb-4 col-sm-3 mt-auto mb-auto item-container"
  >
    <div *ngIf="slide.loadContent" class="img item" [routerLink]="['/artwork', item?.id]">
      <img
        class="img-fluid img_self"
        (error)="onLoadingError(item)"
        src="{{ item?.imageSmall }}"
        alt="{{ item?.label }}"
      />
      <div class="overlay_view">
        <span class="img_description">{{ item?.label }}</span>
      </div>
    </div>
  </div>
</div>
