<div class="title">
  <div class="title-badge text-muted" *ngIf="entity">
    <a class="badge bg-secondary chip" [routerLink]="['/' + usePlural(entity.type)]">
      <i class="fas {{ entity?.icon }}"></i>
      <ng-container i18n="Entity Type Labels@@entity_labels" *ngIf="entity.type; let type">
        {type, select, all {All} artwork {Artwork} motif {Motif} artist {Artist} location {Location} genre {Genre} movement {Movement} material {Material} class
        {Class}}
      </ng-container>
    </a>
  </div>

  <h2 class="title-label mb-3 first-letter">{{ entity?.label }}</h2>
</div>
