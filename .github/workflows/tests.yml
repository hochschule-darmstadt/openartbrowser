name: TESTING
on: [workflow_dispatch, push, pull_request]

jobs:
  crawler_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Sync dependencies with uv
        uses: docker://ghcr.io/astral-sh/uv:0.9.15
        env:
          PYTHONPATH: ${{ github.workspace }}/etl
        with:
          entrypoint: /uv
          args: sync --frozen --no-dev

      - name: Run get_wikidata_items (uv)
        uses: docker://ghcr.io/astral-sh/uv:0.9.15
        env:
          PYTHONPATH: ${{ github.workspace }}/etl
        with:
          entrypoint: /uv
          args: run python -m data_extraction.get_wikidata_items -t 2 -d 1

      - name: Run get_wikipedia_extracts (uv)
        uses: docker://ghcr.io/astral-sh/uv:0.9.15
        env:
          PYTHONPATH: ${{ github.workspace }}/etl
        with:
          entrypoint: /uv
          args: run python -m data_extraction.get_wikipedia_extracts

  frontend_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Use Node.js 12
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: |
          cd app/
          npm ci
      - name: Test frontend
        run: |
          cd app/
          npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
