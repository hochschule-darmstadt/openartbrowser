<div class="container">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7">
      <span class="badge badge-pill badge-secondary chip cursor-unset">
        <i class="fas fa-tag"></i>
        <ng-container i18n="Genre label@@genre">Genre</ng-container>
        </span>
      <h2 class="mb-3 first-letter">{{ genre?.label }}</h2>
      <div class="mb-3 mt-5"></div>
    </div>
    <div class="col-sm-5 img" *ngIf="genre?.imageSmall">
      <img class="img-fluid rounded-circle" src="{{ genre?.imageSmall }}" alt="" />
    </div>
  </div>
  <app-slider [items]="sliderItems" heading="Artworks"> </app-slider>
</div>
