<div class="container">
  <div class="row mb-5 border-bottom pb-5">
    <div class="col-sm-7">
      <!-- TODO make custom css to make cursor NOT pointer for the badge above location name -->
      <span class="badge badge-pill badge-secondary chip"><i class="fas fa-archway"></i> Location</span>
      <h2 class="mb-3 first-letter">{{ location?.label }}</h2>
      <div *ngIf="location?.country" class="row mt-5">
        <div class="col-md-3 pr-0">
          <p *ngIf="location?.country" class="text-muted">Country:</p>
        </div>
        <div class="col-md-9 pl-0 info">
          <p *ngIf="location?.country" class="first-letter">{{location?.country}}</p>
        </div>
      </div>
      <div *ngIf="location?.website" class="row mb-3">
        <div class="col-md-3 pr-0">
          <p *ngIf="location?.website" class="text-muted">Official page:</p>
        </div>
        <div class="col-md-9 pl-0 info">
          <p *ngIf="location?.website"><a href="{{location?.website}}">{{location?.label}}</a></p>
        </div>
      </div>
    </div>
    <div class="col-sm-5 img" *ngIf="location?.image">
      <img class="img-fluid rounded-circle" src="{{ location?.imageSmall }}" alt="{{ location?.label }}" />
    </div>
  </div>

  <app-slider [items]="sliderItems" heading="Artworks"> </app-slider>
</div>
