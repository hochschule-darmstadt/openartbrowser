name: TESTING
on: [workflow_dispatch, push, pull_request]

jobs:
  crawler_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ETL using uv container
        # Use the official uv image to create the virtualenv and run the ETL reproducibly
        uses: docker://ghcr.io/astral-sh/uv:0.8.21
        with:
          entrypoint: /bin/sh
          args: -lc "uv sync --frozen --no-dev && uv run python -m data_extraction.get_wikidata_items -t 2 -d 1 && uv run python -m data_extraction.get_wikipedia_extracts"

  frontend_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/
      - name: Use Node.js 12
        uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('app/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: |
          cd app/
          npm ci
      - name: Test frontend
        run: |
          cd app/
          npm run test -- --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
